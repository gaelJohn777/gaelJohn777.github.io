<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Configurar Juego Ahorcado</title>
</head>
<body>
    <h1>Configurar Juego</h1> <br>
     <form action="">
        <div class="form-group">
            <label for="">Nombre del jugador</label>
            <input type="text" required name="jugador" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="">Palabra:</label>
            <input type="text" required name="Palabra" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="">Num. de vidas:</label>
            <input type="number" required name="vidas" class="form-control">
        </div><br>
        <div>
            <input type="sumbit" class="btn btn-primary">
        </div>

     </form>

</body>
</html>
